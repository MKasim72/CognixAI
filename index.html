<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognix - Virtual Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
        }

        #roboimg {
            width: 55vw;
            max-width: 300px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            line-height: 1.2;
        }

        span {
            color: rgb(212, 43, 122);
        }

        #gif {
            width: 10rem;
            cursor: pointer;
            display: none;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        #btn {
            width: 60%;
            max-width: 300px;
            background: linear-gradient(to right, red, rgb(189, 54, 76), blue);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
            font-size: 1.2rem;
            gap: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 20px rgba(138, 43, 226, 0.8);
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #btn:hover {
            transform: scale(1.05);
            box-shadow: 2px 2px 25px rgba(138, 43, 226, 1);
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            #roboimg {
                width: 35vw;
                max-width: 150px;
            }

            h1 {
                font-size: 1.8rem;
            }

            #btn {
                width: 80%;
                padding: 12px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            #roboimg {
                width: 85vw;
                max-width: 250px;
            }

            h1 {
                font-size: 1.5rem;
            }

            #btn {
                width: 90%;
                padding: 10px;
                font-size: 1.5rem;
            }
            #TITLE{
                font-size: 3rem;
                /* background: linear-gradient(to right, red, rgb(189, 54, 76), blue); */
                position: absolute;
                top: 0;
                width: 100%;
                /* max-width: 300px; */
                background: linear-gradient(to right, red, rgb(189, 54, 76), blue);
                padding: 15px 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                /* border-radius: 25px; */
                font-size: 1.2rem;
                gap: 10px;
                color: white;
                font-weight: bold;
                cursor: pointer;
                box-shadow: 2px 2px 20px rgba(138, 43, 226, 0.8);
                border: none;
                transition: transform 0.3s, box-shadow 0.3s;
            }
        }
    </style>
</head>
<body>
    <h1 id="TITLE">CogNix AI</h1>
    <img src="roboAi.png" alt="Cognix Robot" id="roboimg">
    <h1>I'm <span>Cognix!</span> Your <span>Virtual Assistant</span></h1>
    <img src="siri.gif" alt="Listening Animation" id="gif">
    <button id="btn"><img src="mic.svg" alt="Microphone Icon">Click here to Talk!</button>

    <script src="script.js"></script>
</body>
</html>
